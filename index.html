    <meta charset="UTF-8">

<body>
    <header><h1 align="center">Formulir Peserta UKM Teater</h1></header><br/>
    <fieldset style="background: darkgray;">
    <legend align="center"><font class="title"><marquee>Biodata Peserta</marquee></font></legend>
    <br/>
    <p align="center" class="ace">Isilah data di bawah ini sesuai dengan kartu identitas anda!</p>
    <form action="hehe.html" method="POST">
        <div class="main">
        <fieldset style="background-color: tomato;">
        <legend align="left"><font class="title">Data Diri Siswa</font></legend>
        <table align="center" border="0" cellspacing="0">
            <tr>
                <td width="119px"><label for="NamaLengkap">Nama Lengkap</label></td>
                <td><label>:</label><input type="text" id="NamaLengkap" name="NamaLengkap" placeholder="nama lengkap"required></td>
            </tr>
            <tr>
                <td><label for="NamaPanggilan">Nama Panggilan</label></td>
                <td><label>:</label><input type="text" id="NamaPanggilan" name="NamaPanggilan" placeholder="nama panggilan"required></td>
            </tr>
            <tr>
                <td><label for="tanggallahir">Tanggal Lahir</label></td>
                <td><label>:</label><input type="datetime" id="tanggallahir" name="tangallahir"placeholder="dd/mm/yy" required></td>
            </tr>
            <tr>
                <td><label for="JenisKelamin">Jenis Kelamin</label></td>
                <td><label>:</label><input type="radio" id="Laki-laki" name="JenisKelamin"><label for="Laki-laki">Laki-laki</label>
                    <input type="radio" id="Perempuan" name="JenisKelamin"><label for="Perempuan">Perempuan</label></td>
            </tr>
            <tr>
                <td><label for="AsalKota">Asal Kota</label></td>
                <td><label>:</label><select>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Makasar">Makasar</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Semarang">Semarang</option>
                    <option value="Bandung">Bandung</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Kegemaran">Kegemaran</label></td>
                <td><label>:</label><input type="checkbox" id="Olahraga" name="Kegemaran"><label for="Olahraga">Olahraga</label>
                <input type="checkbox" id="Kesenian" name="Kegemaran"><label for="Kesenian">Kesenian</label>
                <input type="checkbox" id="Beladiri" name="Kegemaran"><label for="Beladiri">Beladiri</label></td>
            </tr>
        </table>
        </fieldset></div>
        <br/>
        <div class="main">
        <fieldset style="background-color: tomato;" width="0px">
        <legend align="left"><font class="title">Informasi Tambahan</font></legend>
        <table align="center" border="0" cellspacing="0">
            <tr>
                <td width="200px"><label for="username">Username</label></td>
                <td><label>:</label><input type="text" id="username" name="username" placeholder="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><label>:</label><input type="password" id="password" name="password"placeholder="password"required></td>
            </tr>
            <tr>
                <td><label for="alamatemail">Alamat Email</label></td>
                <td><label>:</label><input type="email" id="alamatemail" name="alamatemail"placeholder="nama@email.com"required></td>
            </tr>
            <tr>
                <td><label for="nomortelepon">Nomor Telepon</label></td>
                <td><label>:</label><input type="number" id="nomortelepon" name="nomortelepon" placeholder="nomor telepon" required></td>
            </tr>
            <tr>
                <td><label for="asalsekolah">Asal Sekolah</label></td>
                <td><label>:</label><input type="text" id="asalsekolah" name="asalsekolah"placeholder="asal sekolah" required></td>
            </tr>
            <tr>
                <td><label for="alasanbergabung">Alasan Bergabung</label></td>
                <td><label>:</label><textarea width="5" height="3"placeholder="alasan" id="alasanbergabung"></textarea></td>
            </tr>
        </table>
        </fieldset></div>
        <br/>
        <div class="sun">
          <table align="center">
              <tr>
                  <td align="center"><button type="submit">Submit</button></td>
                  <td align="center"><button type="reset">Reset</button></td>
              </tr>
          </table></div>
